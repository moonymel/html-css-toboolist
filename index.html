<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <!-- HEADER: logo + titolo -->
    <header>
        <img src="./img/Logo.png" class ="logo" alt="Logo Boolean">
        <span class="titolo-header">Toboolist</span>
    </header>

    <!-- MAIN: bottoni + lista -->
    <main>

        <div class="container">

            <!-- box bottone blu + bottone bianco  -->
            <div class="box-bottoni">
                <input type="button" value="Add Task" class="bottone-blu">
                <input type="button" value="Add Section" class="bottone-bianco">
            </div>

            <!-- box lista  -->
            <div class="box-lista">
                <ul class="mainlist">
                    <li>
                        &#9660; New Task
                    </li>
                    <li>
                        &#9660; Today
                    </li>
                    <li>
                        &#9660; Upcoming
                    </li>
                </ul>
            </div>
        </div>

    </main>

</body>
</html>
